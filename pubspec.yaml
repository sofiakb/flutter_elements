name: sofiakb_elements
description: The packages allows to easily configure your project.
maintainer: Sofiane Akbly
version: 1.0.0-beta.11
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  phone_numbers_parser: ^8.0.0
  font_awesome_flutter:
    git:
      url: git@github.com:sofiakb/font_awesome_flutter.git
      ref: main
  image_picker: ^1.0.4
  file_picker: ^6.0.0
  intl: ^0.18.1

assets:
  - assets/
  - assets/img/

scripts:
  release: ./scripts/release.sh
dev_dependencies:
  flutter_lints: ^2.0.3
